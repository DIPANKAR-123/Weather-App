<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather >Search Weather</p>

        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./images/location.png"  width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Info</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -->
            <form action="" class=" form-container" data-searchForm >
                <input type="text" placeholder="Enter your city " data-searchInput>
                <button class="btn" type="submit"><img src="images/search.png" width="20" height="20" alt=""></button>
                
            </form>

            <!--Loading screen conatiner-->

            <div class="sub-container loading-container">
                 <img src="/images/loading.gif" width="150" height="150" alt="">
            </div>

            <!--weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="">
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                
                <div class="parameter-container">

                  <div class="parameter">
                    <img src="./images/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windSpeed></p>
                  </div>

                  <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                  </div>
 
                  <div class="parameter">
                    <img src="./images/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                  </div>

                </div>

            </div>
            <div class="error">
                <img src="./images/not-found.png" width="200px" alt="">
                <p>Enter either correct spelling or any other nearby city/town</p>
            </div>

        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
